<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연애 운세 & 오늘의 운세 뽑기 🔮</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container">
    <h1>오늘의 운세 뽑기 🔮</h1>
    <p class="subtitle">
      이름과 기분을 입력하고, 연애 운세 / 오늘의 운세를 확인해 보세요!
    </p>

    <div class="card">
      <div class="form-row">
        <label for="nameInput">이름</label>
        <input
          type="text"
          id="nameInput"
          placeholder="이름을 입력하세요"
        />
      </div>

      <div class="form-row">
        <label for="moodSelect">오늘 기분</label>
        <select id="moodSelect">
          <option value="행복">행복해요 😊</option>
          <option value="설렘">설레요 💖</option>
          <option value="평온">그냥 그래요 🙂</option>
          <option value="피곤">피곤해요 😪</option>
          <option value="우울">우울해요 😢</option>
        </select>
      </div>

      <div class="form-row">
        <span class="label-title">운세 종류</span>
        <div class="radio-group">
          <label>
            <input type="radio" name="fortuneType" value="love" checked />
            연애 운세
          </label>
          <label>
            <input type="radio" name="fortuneType" value="daily" />
            오늘의 운세
          </label>
        </div>
      </div>

      <button id="fortuneBtn">운세 뽑기 ✨</button>
    </div>

    <div id="resultCard" class="result-card hidden">
      <p class="result-title">✨ 운세 결과 ✨</p>
      <p id="resultText" class="result-text"></p>
      <p id="resultHint" class="result-hint"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
