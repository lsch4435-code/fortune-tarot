<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연애 운세 & 오늘의 운세 뽑기 🔮</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container">
    <h1>오늘의 운세 뽑기 🔮</h1>
    <p class="subtitle">
      이름, 기분, 별자리/띠 정보를 입력하고 오늘의 운세를 확인해 보세요! (재미용)
    </p>

    <div class="card">
      <div class="form-row">
        <label for="nameInput">이름</label>
        <input
          type="text"
          id="nameInput"
          placeholder="이름을 입력하세요"
        />
      </div>

      <div class="form-row">
        <label for="moodSelect">오늘 기분</label>
        <select id="moodSelect">
          <option value="행복한">행복해요 😊</option>
          <option value="설레는">설레요 💖</option>
          <option value="평온한">그냥 그래요 🙂</option>
          <option value="피곤한">피곤해요 😪</option>
          <option value="살짝 우울한">우울해요 😢</option>
        </select>
      </div>

      <div class="form-row">
        <label for="zodiacSelect">별자리 (선택)</label>
        <select id="zodiacSelect">
          <option value="">선택 안 함</option>
          <option value="양자리">양자리 (Aries)</option>
          <option value="황소자리">황소자리 (Taurus)</option>
          <option value="쌍둥이자리">쌍둥이자리 (Gemini)</option>
          <option value="게자리">게자리 (Cancer)</option>
          <option value="사자자리">사자자리 (Leo)</option>
          <option value="처녀자리">처녀자리 (Virgo)</option>
          <option value="천칭자리">천칭자리 (Libra)</option>
          <option value="전갈자리">전갈자리 (Scorpio)</option>
          <option value="사수자리">사수자리 (Sagittarius)</option>
          <option value="염소자리">염소자리 (Capricorn)</option>
          <option value="물병자리">물병자리 (Aquarius)</option>
          <option value="물고기자리">물고기자리 (Pisces)</option>
        </select>
      </div>

      <div class="form-row">
        <label for="birthYearInput">태어난 해 (띠 운세용, 선택)</label>
        <input
          type="number"
          id="birthYearInput"
          placeholder="예: 2005"
          min="1900"
          max="2100"
        />
      </div>

      <div class="form-row">
        <span class="label-title">운세 종류</span>
        <div class="radio-group">
          <label>
            <input type="radio" name="fortuneType" value="love" checked />
            연애 운세
          </label>
          <label>
            <input type="radio" name="fortuneType" value="daily" />
            오늘의 운세
          </label>
          <label>
            <input type="radio" name="fortuneType" value="zodiac" />
            별자리 운세
          </label>
          <label>
            <input type="radio" name="fortuneType" value="saju" />
            띠/사주 느낌 운세
          </label>
        </div>
      </div>

      <button id="fortuneBtn">운세 뽑기 ✨</button>
      <p class="helper-text">※ 실제 사주/점이 아니라 과제 & 재미용 랜덤 운세입니다.</p>
    </div>

    <div id="resultCard" class="result-card hidden">
      <p class="result-title">✨ 운세 결과 ✨</p>
      <p id="resultText" class="result-text"></p>
      <p id="resultHint" class="result-hint"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
